<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CJ Portfolio Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4b6ef5;
      --bg: #0f111a;
      --text: #ffffff;
      --muted: #bbbbbb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      animation: popUp 1.5s ease-in-out forwards;
    }

    .welcome {
      color: var(--primary); /* Blue */
    }

    .cj {
      color: #ffffff; /* White */
    }

    /* Get Started Button: Blue with hover effect */
    .get-started {
      position: relative;
      font-size: 17px;
      text-transform: uppercase;
      text-decoration: none;
      padding: 1em 2.5em;
      display: inline-block;
      cursor: pointer;
      border-radius: 6em;
      transition: all 0.2s ease;
      border: none;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      color: #0f111a;
      background-color: #4b6ef5;
      z-index: 1;
      overflow: hidden;
    }

    .get-started:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #4b6ef5, 0 0 30px #4b6ef5;
    }

    .get-started:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(75, 110, 245, 0.3);
    }

    .get-started::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #4b6ef5;
      border-radius: 100px;
      z-index: -1;
      transition: all 0.4s ease;
    }

    .get-started:hover::after {
      transform: scaleX(1.4) scaleY(1.6);
      opacity: 0;
    }

    section {
      height: 100vh;
      background-color: #11161f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: var(--muted);
    }

    html {
      scroll-behavior: smooth;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="landing">
    <h1>
      <span class="welcome">Welcome to</span> <span class="cj">CJ's Portfolio</span>
    </h1>
    <a href="index.html?music=true">
      <button class="get-started">Get Started</button>
    </a>
  </div>

  <section id="portfolio">

  </section>

</body>
</html>
